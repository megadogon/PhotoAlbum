{% extends "base.html" %}
{% block content %}

<header>
    <nav class="navbar navbar-light bg-light">
        <h2>{{title}}</h2>
        <a class="navbar-brand" href="login">Вход</a>
    </nav>
</header>

<main role="main" class="container">
    <form method="post">
        <div class="form-group">
            <label>Логин</label>
            <input type="text" class="form-control" name="username" autofocus required value="{{username}}">
        </div>

        <div class="form-group">
            <label>Имя</label>
            <input type="text" class="form-control" name="name" required value="{{name}}">
        </div>

        <div class="form-group">
            <label>Фамилия</label>
            <input type="text" class="form-control" name="surname" required value="{{surname}}">
        </div>

        <div class="form-group">
            <label>E-Mail</label>
            <input type="email" class="form-control" name="email" required value="{{email}}">
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <input type="password" class="form-control" name="password1" required>
        </div>

        <div class="form-group">
            <label>Повторите пароль</label>
            <input type="password" class="form-control" name="password2" required>
        </div>

        {% for error in errors %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</main>

{% endblock %}
